<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    
    <header>
        <a href="#"><img class="logo" src="imgs/logo.png" alt="Logo da EstoqueMaster"></a>
        <button class="btn-entre">Minha conta</button>
    </header>
    
    <main>
        <div class="topo-estq">
            <h2 class="titulo-estoque">Meu estoque</h2>
            <button class="btn-pesquisa">
                <span><img class="icon" src="imgs/search.png" alt=""></span>
                <span><img class="icon" src="imgs/filter.png" alt=""></span>
            </button>
        </div>

        <div class="btns-estoque">
            <div class="direita-btns">
                <button class="btn-estoque">Todos</button>
                <button class="btn-estoque">Em falta</button>
            </div>
            <div class="esquerda-btns">
                <button class="btn-estoque" style="background-color: rgb(231, 17, 17);" id="btn-excluir">Excluir selecionado</button>
                <button class="btn-estoque">Editar selecionado</button>
                <button class="btn-estoque" id="btn-selecionar-todos">Selecionar todos</button>
            </div>
        </div>

        <div class="scroller">

        
        <table style="height: 100px;" class="produtos-tabela">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th>Nome</th>
                    <th>ID</th>
                    <th>Categoria</th>
                    <th>Nobreza</th>
                    <th>Preço unid.</th>
                    <th>Disponível</th>
                    <th>Estoque mín.</th>
                </tr>
            </thead>

            <tbody>
                
            </tbody>
        </table>
        </div>

    </main>

        <p>Desenvolvido por EstoqueMaster.</p>

    </footer>
    <script src="src/dbprodutos.js"></script>
