<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="salve.js"></script>
</head>
<body>
    <h1>Login</h1>
    <form>
        <label for="loginEmail">E-mail:</label>
        <input type="email" id="loginEmail" name="loginEmail" placeholder="E-mail" required>
        <br>
        <br>
        <label for="loginSenha">Senha:</label>
        <input type="password" id="loginSenha" name="loginSenha" placeholder="senha" required>
        <br>
        <br>
        <input type="submit" value="Entrar" onclick="login(event)">
    </form>
</body>
</html>
